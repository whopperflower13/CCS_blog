<body class="phone-closed">
<audio id="myAudio" src="Justin Timberlake - What Goes Around... Comes Around (instrumental cover).mp3" preload="auto"></audio>

<p>Press the 'M' key to toggle music on/off.</p>
    
    <script src="https://cdn.jsdelivr.net/npm/hydra-synth/dist/hydra-synth.js"></script>
<script id="hydra-canvas">
      // create a new hydra-synth instance
      var hydra = new Hydra({ detectAudio: false })
    s0.initImage("https://i.ibb.co/Q3v9JK9F/nyc.jpg")
// s0.initImage("https://i.ibb.co/97tjxdV/GG-image.png")
// s0.initImage("https://i.ibb.co/8nczmL80/blair.jpg")
// s0.initImage("https://i.ibb.co/3mhkjMxt/GG.jpg")

osc(6, 0.1).thresh(0.2, 0).modulate(src(s0).scale(1, 9 / 16).sub(gradient()),1).invert().out(o1)

osc(2,0.1,({time}) => Math.sin(time/10) * 10).layer(
src(s0).scale(1, 9 / 16)
.invert().luma().invert()).mask(o1).out(o0)
</script>

    <script type="module" src="./script.js"></script>
    
      
</body>
